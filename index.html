<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      index
    </title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no">
  </head>
  <body>
    <div id="worldclock" class="page show">
      <header>
      <h1>World Clock</h1>
      </header>
    <ul class="world-clock-list">
    </ul>      
    </div>
    
    <div id="stopwatch" class="page">
    <header>
      <h1>Stopwatch</h1>
    </header> 
    <div class="stopwatch-content">
      <div class="counter">
        <p class="lap-time">
         <span id="lap-time-min">00</span>:
         <span id="lap-time-sec">00</span>:
         <span id="lap-time-ss">00</span>
        </p>
        <p class="total-time">
         <span id="total-min">00</span>:
         <span id="total-sec">00</span>.
         <span id="total-ss">00</span>
        </p>
      </div>
      <div class="buttons">
        <button class="button-stop left-button start">Start</button>
        <button class="button-lap right-button disabled">Lap</button>
      </div>
      <ul class="laps">
      </ul>    
    </div>
    </div>

    <div id="timer" class="page">
      <header>
      <h1>Timer</h1>
      </header>
      <div class="timer-content">
        <div class="inputs">
          <input class="hours" type="number" name="hours" max="100" min="0" value="0"/>
          <input class="minutes" type="number" name="minutes" max="59" min="0" value="14"/>
        </div>
        <div class="count" style="display: none;">
          <div class="timerclock">
          <span id="hour"></span><span id="sym">:</span>
          <span id="minutes"></span>:
          <span id="second"></span>
          </div>
        </div>
        <div class="buttons">
          <button class="button-start left-button">Start</button>
          <button class="button-pause right-button disabled">Pause</button>
        </div>
      </div>
    </div>
    <footer>
      <ul>
        <li><a id="wc" class="ft selected" href="#worldclock"><span>✈</span><br/> World Clock</a></li>
        <li><a id="tm" class="ft" href="#timer"><span>◴</span><br/>Timer</a></li>
        <li><a id="sw" class="ft" href="#stopwatch"> <span>◷</span><br/>Stopwatch</a></li>
      </ul>
    </footer>
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
     <script src="clock.js"></script> 
  </body>
</html>
